 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background:antiquewhite;
            padding:10px;
            margin:50px auto;
            justify-content: center;
            align-items: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            
        }
        h1 {
            text-align: center;
        }
    
        .main {
            /* background-color: aqua; */
            display:flex;
            flex-direction: column;
            border-radius: 6px;
            margin: 10px auto;
            padding: 10px;
            max-width: 800px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input {
            padding: 10px;
            width: 600px;
            border-radius: 6px;
            border: none;
            cursor:text;
        height: 50px
        }

        .btn {
            padding: 10px;
        }
       
        
        .btn-add{
            background: green;
            cursor:pointer;
            border: none;

            color: white;
        }
        .btn-add:hover {
            background: greenyellow
        }




    </style>
</head>
<body>
    <div class="main">
    <h1>Notes App</h1>
    <div class="container">

        <input type="text" class="inputclass" id="notes" placeholder="Type your note here !">
        <div class="btn">
            <button class="btn-add" onClick="addNote()">Add</button>
        </div>
    </div>
    <ul id="noteslist"></ul>
    </div>

    <script>

let note= []       //array to store the notes

function addNote() {
    const input = document.getElementById("notes");
    const text = input.value.trim();

    if(text === "") {
        return;
    }

    note.push({

        id:Date.now(),
        text: text,
        read: false
    });            //to add element to the array
    
    render();

}




function render() {
    const list = document.getElementById("noteslist");

}
    </script>
</body>
