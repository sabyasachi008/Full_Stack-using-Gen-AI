<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Blogs App</title>


    <style>
        body {
      font-family: sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: #111;
      color: white;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #222;
      color: white;
    }
    button {
      background: #e50914;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      margin: 10px auto 0 auto; 
      /* padding: 10px; */
      gap : 15px;
      background: #181818
    }
    .card {
      background: #222;
      padding: 10px;
      box-shadow: 0 4px 16px rgba(22, 21, 21, 0.25);
      border-radius: 8px;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      text-align: center;
      
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    .card h3 {
      font-size: 16px;
      margin: 10px 0 5px 0;
      color: #e50914;
    }
    .card p {
      font-size: 14px;
      color: #ccc;
      margin: 5px 0;
    }
    .hidden { display: none; }
    .detail {
      margin-top: 20px;
      /* padding: 5px; */
      background: #222;
      border-radius: 4px;
      justify-content: flex-start;
      align-items: center;
      display: grid; 
      grid-template-columns:1fr 3fr ;
      gap: 10px;
    }
    .detail .first {
      padding: 10px;
    }
    .detail .second {
      padding: 10px;
    }
    .detail h2 {
      margin-top: 0;
      color: #e50914;
    }
    .loading {
      text-align: center;
      color: #ccc;
      margin-top: 30px;
    }
        
    </style>
</head>
<body>
    <h1>Blogs Finder</h1>
    <input type="text" id="search" placeholder="Search Blogs"/>


    <button onclick="search()">Search</button>
    <button onclick="loadAllBlogs()">Show All</button>


    <div class="loading hidden" id="loading">Loading blogs...</div>
    <div id="results" class="grid"></div>
    
    <div id="detail" class="detail hidden">


<!--This is set by the innerHTML property used in the js code in script section -->        
    </div>
    
</body>


<script>
const API_URL = 'https://dummy-json.mock.beeceptor.com/posts';
let allBlogs = []; // Store all blogs globally



// Function to fetch all blogs from API
async function loadAllBlogs() {
    const loading = document.getElementById('loading');
    const results = document.getElementById('results');
    const detail = document.getElementById('detail');
    
    // Show loading, hide detail
    loading.classList.remove('hidden');
    detail.classList.add('hidden');
    results.innerHTML = '';
    
    try {
        // Fetch all data from API
        const res = await fetch(API_URL);
        const data = await res.json();
        
        // Store in global variable
        allBlogs = data;
        
        // Hide loading
        loading.classList.add('hidden');
        
        // Display all blogs
        displayBlogs(data);
        
    } catch(error) {
        loading.classList.add('hidden');
        results.innerHTML = '<p>Error loading blogs. Please try again.</p>';
        console.error('Fetch error:', error);
    }
}


// Function to display blogs as cards
function displayBlogs(blogs) {
    const results = document.getElementById('results');
    
    if(Array.isArray(blogs) && blogs.length > 0) {
        results.innerHTML = blogs.map(blog => `
            <div class="card" onclick="showDetail(${blog.id})">
                <h3>${blog.title}</h3>
                <p>${blog.body ? blog.body.substring(0, 80) + '...' : 'No content'}</p>
            </div>
        `).join('');
    } else {
        results.innerHTML = '<p>No blogs available</p>';
    }
}


//Dynamic data 
async function search() {


    const query = document.getElementById('search').value.trim().toLowerCase();


    if(!query) {
        // If search is empty, show all blogs
        displayBlogs(allBlogs);
        return;
    }


    const detail = document.getElementById('detail');
    detail.classList.add('hidden');


    // Filter blogs based on search query
    const filteredBlogs = allBlogs.filter(blog => 
        blog.title.toLowerCase().includes(query) || 
        blog.body.toLowerCase().includes(query)
    );


    displayBlogs(filteredBlogs);
    
    if(filteredBlogs.length === 0) {
        document.getElementById('results').innerHTML = `<p>No results found for "${query}"</p>`;
    }
}


async function showDetail(id) {
    // Find blog in stored data
    const blog = allBlogs.find(b => b.id === id);
    
    if(!blog) {
        alert('Blog not found');
        return;
    }


    document.getElementById('detail').innerHTML=`<div class="first">
    <h3>Blog ID: ${blog.id}</h3>
    <p><strong>Author:</strong> ${blog.author || 'Unknown'}</p>
    </div>
    <div class="second">
    <h2>${blog.title}</h2>
    <p><strong>Content:</strong></p>
    <p>${blog.body}</p>
    </div>    
    `;


    document.getElementById('detail').classList.remove('hidden');
    document.getElementById('results').classList.add('hidden');
}


document.getElementById('search').addEventListener('keypress', (e) =>{ 
    if(e.key ==='Enter') search();
});


// Load all blogs when page loads
window.addEventListener('DOMContentLoaded', loadAllBlogs);


</script>
</html>
