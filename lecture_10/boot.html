<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.2.9/purify.min.js"></script>

    <script type="module" src=""></script>

    <!-- since we are rendering js a -->
    <script defer src="boot.js"></script>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <div class="row m-4">
          <h1 class="text-primary display-4 fw-normal">Coffee Brew Recipe</h1>
          <p class="fs-5 text-muted">
            Add a custom recipe for your home brews below.
          </p>
        </div>
      </div>
      <div class="container">
        <form id="recipe-id" class="p-4 m-4 rounded-3 border border-primary">
          <!-- md-4 -> medium screen 4 bar available 
                     my -> margin of y axis  - Vertical Axis -->
          <div class="form-group col-md-4 my-2">
            <label for="name">Name of Brew</label>
            <input
              required
              autocomplete="off"
              type="text"
              id="name"
              class="form-control"
              placeholder="Morning Brew"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="method">Brew Method</label>
            <input
              required
              autocomplete="off"
              type="text"
              id="method"
              class="form-control"
              placeholder="Pour Over"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="roast">Roast</label>
            <input
              required
              autocomplete="off"
              type="text"
              id="roast"
              class="form-control"
              placeholder="City"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="grind">Grind Size</label>
            <input
              required
              autocomplete="off"
              type="text"
              id="grind"
              class="form-control"
              placeholder="30..."
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="ratio">Ratio</label>
            <input
              required
              autocomplete="off"
              type="text"
              id="ratio"
              class="form-control"
              placeholder="1:6"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <label for="Notes">Notes</label>
            <input
              required
              autocomplete="off"
              type="text"
              id="note"
              class="form-control"
              placeholder="Write here"
            />
          </div>
          <div class="form-group col-md-4 my-2">
            <input type="submit" value="Add Recipe" class="btn btn-primary" />
          </div>
        </form>

        <div class="container">
          <div class="row m-4 border-bottom border-3 border-primary">
            <p class="h3 text-primary">Saved Recipies</p>
          </div>
          <div
            class="row row-cols-1 row-cols-md-3 mx-4 my-6 text-center"
            id="recipe-container"
          ></div>
        </div>
      </div>
    </main>
  </body>
</html>
