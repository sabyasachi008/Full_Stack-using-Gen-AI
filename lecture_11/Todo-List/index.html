<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Habit Tracker</title>

  <!-- ✅ Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }

    .card {
      border-radius: 1rem;
    }

    ul {
        display: flex;
        justify-content: center;
        align-items: center;
        list-style: none;
        padding: 0;
        margin: 0;
        flex-direction: column;
        gap: 5px;

    }
    .todo-text.completed {
      text-decoration: line-through;
      color: #6c757d;
    }

    .list-group-item {
      display: flex;
      justify-content: center;
      align-items: center;
      justify-content: space-between;
      border: none;
      border-bottom: 1px solid #e9ecef;
      padding: 0.75rem 1rem;
    }

    .delete-btn {
      border: none;
      background: transparent;
      color: #dc3545;
      font-size: 1.25rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .delete-btn:hover {
      color: #a71d2a;
    }

    .progress {
      height: 20px;
      border-radius: 10px;
      background-color: #e9ecef;
    }

    .progress-bar {
      transition: width 0.3s ease-in-out;
    }
  </style>
</head>

<body>
  <main class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 500px">
      <h2 class="text-center text-primary fw-bold mb-2">Habit Tracker</h2>
      <p class="text-center text-muted small mb-4">Build habits — stay consistent!</p>

      <!-- ✅ Input Form -->
      <form id="todo-form" class="mb-3" onsubmit="event.preventDefault(); addTodos();">
        <div class="input-group">
          <input
            type="text"
            id="todoInput"
            class="form-control"
            placeholder="Add new habit..."
            autocomplete="off"
            required
          />
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </form>

      <!-- ✅ To-Do List -->
      <ul class="list-group mb-3" id="todoList"></ul>

      <!-- ✅ Progress Section -->
      <div>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <p id="progressText" class="mt-2 text-center fw-semibold">0% Completed</p>
      </div>
    </div>
  </main>

  <!-- ✅ Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Your JS file -->
  <script src="script.js"></script>
</body>
</html>
