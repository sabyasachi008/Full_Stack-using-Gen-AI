<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, rgb(31, 26, 34), rgb(28, 28, 73));
      }

      .container-1 {
        background: fixed;
      }

      #result {
        /* visibility:hidden; */
        padding: 10px;
        margin-top: 20px;
        background: linear-gradient(
          149deg,
          rgba(66, 11, 88, 0.753),
          rgba(8, 8, 88, 0.753)
        );
        color: white;
      }

      table {
        padding: 10px;
        margin-top: 20px;
        background: linear-gradient(
          149deg,
          rgba(66, 11, 88, 0.753),
          rgba(8, 8, 88, 0.753)
        );
        color: white;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <div class="container-1 bg-dark text-light text-center pb-3 pt-3">
          <h1 class="fw-bold">Github Analytics <i class="bi bi-github"></i></h1>
        </div>
      </section>

      <section>
        <div class="container text-center mt-3" id="hiddenres">
          <form
            class="d-flex"
            onsubmit="event.preventDefault(); searchUser(document.getElementById('searchbx').value)"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchbx"
              autocomplete="off"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </section>
    </main>

    <section>
      <div class="container text-light" id="result">
        <table class="table" style="color:white">
          <thead class="thead-dark" >
           
          </tbody>
        </table>
      </div>
    </section>
    <script src="githubapp2.js"></script>
    div.
  </body>
</html>
