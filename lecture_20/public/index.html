<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="nav nav-dark bg-dark fixed-top">
      <div class="container text-center">
        <h1 class="display-4 text-warning">
          FeedBACK APP
          <button class="btn btn-warning"><i class="bi bi-moon"></i></button>
        </h1>
      </div>
    </nav>

    <!--Feedback form-->

    <section class="container mt-5 py-5">
      <form class="text-center">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Add Feedback</label>
          <input
            type="text"
            class="form-control"
            id="feedInput"
            aria-describedby="emailHelp"
            autocomplete="off"
            placeholder="Type your feedback here..."
          />
          <div id="emailHelp" class="form-text">
            We'll never share your information with anyone else.
          </div>
        </div>

        <div class="container">
          <button class="btn-secondary" onclick="incVote()">
            <ion-icon name="arrow-up-circle-sharp"></ion-icon>
          </button>
          <button onclick="downVote()" class="btn-secondary">
            <ion-icon name="arrow-down-circle-sharp"></ion-icon>
          </button>
        </div>
        <div class="container mt-3">

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    </section>

    <!--List of Feedback-->

    <section>
        <div class="container">
            <h1 class="text-center">Feedbacks</h1>

            <div class="container" id="results">
            </div>
        </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
